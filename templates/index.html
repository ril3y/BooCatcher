<!DOCTYPE html>
   <head>
      <link rel="stylesheet" href="../static/style.css/">
      <script src="../static/script/coffin.js" type="text/javascript"></script>
      <title>{{ title }}</title>
   </head>
   <body>
      <h2>The date and time on the server is: {{ time }}</h2>

  {% endfor %}
</section>
       
   </body>
</html>
